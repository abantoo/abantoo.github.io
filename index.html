<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./scripts/main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="relative" id="body-id">
    <header class="fixed md:top-0 bottom-1 left-0 right-0 h-[56px]">
      <div
        class="hidden md:block md:h-2 md:bg-gradient-to-r md:from-amber-400 md:to-red-700"
      ></div>
      <div class="md:hidden bottom-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
      </svg>
      </div>
      <nav class="bg-violet-100/75">
        <ul class="list-none flex md:justify-center justify-center py-3 text-xl">
          <li class="px-2 hover:border-b-2 hover:border-black">
            <a href="#home">
              <span class="hidden md:block"> Home </span>
              <span class="md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </span>
            </a>
          </li>
          <li class="px-2 hover:border-b-2 hover:border-black">
            <a href="#about">
              <span class="hidden md:block">About me</span>
              <span class="md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </span>
            </a>
          </li>
          <li class="px-2 hover:border-b-2 hover:border-black">
            <a href="#projects"></a>
              <span class="hidden md:block"> Projects </span>
              <span class="md:hidden">
                <svg 
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
              </span>
            </a>
          </li>
          <li class="px-2 hover:border-b-2 hover:border-black">
            <a href="#message">
              <span class="hidden md:block">message</span>
              <span class="md:hidden"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                  />
                </svg>
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <div
        class="md:hidden h-2 bg-gradient-to-r from-amber-400 to-red-700"
      ></div>
    </header>
    <main>
      <div class="classic h-screen fixed top-0 left-0 right-0 -z-10"></div>
      <section id="home" class="min-h-screen pt-16 bg-[#FBBF24]">
        <div class="md:grid md:grid-cols-2">
          <div
            class="flex flex-col justify-center items-center h-[calc(100vh-44px)]"
          >
            <div>
              <h1 class="text-6xl md:text-8xl font-bold">
                Hi <br />I'm <br />
                Abanto
              </h1>
            </div>
            <div class="flex font-semibold gap-4 text-lg p-1"> 
              <div class="pl-2 pr-4 flex items-center w-22">
                <h1 class="pr-2">Coder</h1>
                <box-icon
                  name="code-alt"
                  animation="flashing"
                  rotate="0"
                ></box-icon>
              </div>
              <div class="p-2 flex">
                <h1 class="pr-2">Gamer</h1>
                <box-icon
                  class="p-"
                  name="invader"
                  type="solid"
                  animation="fade-right"
                  color="#041008"
                ></box-icon>
              </div>
            </div>
            <div class="flex gap-2">
              
            </div>
          </div>
          <div
            class="flex items-center justify-center min-h-[calc(100vh-4rem)] bg-blue-500"
          >
            <div x-data="{command : ''}" class="md:block hidden w-[600px] h-1/2">
              <button class="fixed right-0 bottom-12 animate-bounce hover:animate-none rounded shadow-sm shadow-black h-fit" id="miniTerminal" @click="onOpenTerminal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8 h-8  hover:fill-blue-900 z-50" viewBox="0 0 16 16">
                  <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm9.5 5.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm-6.354-.354a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146z"/>
                </svg>
              </button>
              <div
                x-data="{resultText: {data:'', status: false, hint: false} }" id="terminal" class="fixed hidden bottom-12 right-8 px-5 pt-4 w-1/3 h-1/3 shadow-lg text-gray-100 text-sm font-mono subpixel-antialiased bg-gray-800 pb-6 rounded-lg leading-normal overflow-hidden"
              >
                <div class="mb-2 flex justify-between">
                  <div class="mb-2 flex">
                    <button class="h-3 w-3 bg-red-500 rounded-full" @click="onCloseTerminal"></button>
                    <button class="ml-2 h-3 w-3 bg-orange-300 rounded-full" @click="onMinimizeTerminal"></button>
                    <button class="ml-2 h-3 w-3 bg-green-500 rounded-full" @click="onFullScreenTerminal"></button>
                  </div>
                  <div x-show="resultText.hint" class="flex items-start right-0 gap-4 -translate-y-1">
                    <h2 class="bg-[#ff0000] bg-opacity-75 px-2 rounded">help</h2>
                    <h2 class="bg-red-400 bg-opacity-50 px-2 rounded">home</h2>
                    <h2 class="bg-purple-400 bg-opacity-50 px-2 rounded">about</h2>
                    <h2 class="bg-yellow-400 bg-opacity-50 px-2 rounded">projects</h2>
                    <h2 class="bg-blue-400 bg-opacity-50 px-2 rounded">message</h2>
                  </div>
                </div>
                <div class="mt-4 flex text-gray-400">
                  <span class="text-green-400">terminal:~$</span>
                  <p class="flex-1 typing items-center pl-2">
                    <input type="text" x-model="command" placeholder="//hint: --help for help " @keyup.enter="resultText = executeCommand(command)" class="bg-transparent w-full outline-none break-all overflow-hidden resize-none text-white">
                  </p>
                </div>
                <p x-text="resultText.data" :class="resultText.status ? 'text-green-500' : 'text-red-500'">
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="border-2 flex hidden">
          <box-icon
            name="hot"
            type="solid"
            animation="flashing"
            color="#ea580c"
          ></box-icon>
          <box-icon
            name="joystick"
            type="solid"
            animation="tada"
            color="#6d28d9"
          ></box-icon>
          <box-icon
            name="heart"
            type="solid"
            animation="flashing"
            color="#d9282b"
          ></box-icon>
          <box-icon
            name="music"
            type="solid"
            animation="flashing"
            color="#0e7490"
          ></box-icon>
          <box-icon
            name="tennis-ball"
            type="solid"
            animation="spin"
            color="#0cad40"
          ></box-icon>
          <box-icon
            name="ghost"
            animation="fade-right"
            color="#041008"
          ></box-icon>
        </div>

        <div id="initial-loading" class="hidden">
          <box-icon type="solid" name="happy-heart-eyes"></box-icon>
          <box-icon name="dizzy" type="solid"></box-icon>
          <box-icon name="wink-smile" type="solid"></box-icon>
          <box-icon name="tired" type="solid"></box-icon>
          <box-icon name="laugh" type="solid"></box-icon>
        </div>
      </section>
      <section id="about" class="min-h-screen pt-16 bg-violet-500">
        <h1>About me</h1>
      </section>
      <section id="projects" class="min-h-screen pt-16 bg-amber-400">
        <h1>Projects</h1>
      </section>
    </main>

    
    
    <button class="ar pl-4 pr-8 py-2">Hello</button>
    

    <div id="sticker" x-data="{ open: false }" class="hidden md:fixed md:left-0 md:top-[86vh] md:flex md:text-xl">
      <button class="text-white bg-black py-1 shadow-black shadow-sm z-10" @click="open = !open">
        <div class="animate-pulse pl-4 pr-2">Find me</div>
      </button>
      <div class="arrow-right-b z-10 hover:cursor-pointer" @click="open = !open">
      </div>
      <div x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90" class="flex h-fit bg-purple-300 h-[48px] py-2 px-4 pl-12 -translate-x-10 -z-20 shadow-md shadow-purple-400">
        <a href=""><img class="px-1 hover:border-b-2 hover:border-black" src="./svg/icons8-facebook.svg" alt="" /></a>
        <a href=""><img class="px-1 hover:border-b-2 hover:border-black" src="./svg/icons8-linkedin.svg" alt="" /></a>
        <a href=""><img class="px-1 hover:border-b-2 hover:border-black" src="./svg/icons8-instagram.svg" alt="" /></a>
        <a href=""><img class="px-1 hover:border-b-2 hover:border-black" src="./svg/icons8-github.svg" alt="" /></a>
        <a href=""><img class="px-1 hover:border-b-2 hover:border-black" src="./svg/icons8-discord.svg" alt="" /></a>
      </div>
    </div>

    <footer>
      <section id="message" class="pt-16 flex justify-center bg-white">
        <div class="w-fit pr-12">
          <div class="absolute bg-white translate-y-9 w-1 h-3"></div>
          <div class="flex flex-col items-end justify-center">
            <h1 class="xl:font-semibold font-normal xl:text-4xl lg:text-2xl text-normal text-blue-700 border-2 w-full border-blue-700 text-right px-2 py-4">Send me a message</h1>
            <div class="absolute bg-white w-1 h-3"></div>
          </div>
        </div>
        <div class="w-1/2 flex justify-between">
          <form class="flex flex-col items-center justify-center w-1/2 py-4 bg-violet-200 bg-opacity-25 px-4 py-6 border-2 border-blue-400 rounded-xl shadow-md hover:shadow-sm hover:shadow-indigo-400 shadow-indigo-400">
            <label for="email" class="font-semibold text-blue-700">Who are you?</label>
            <input type="email" placeholder="Email" id="email" class="border-blue-600 border-2 rounded-2xl p-2 w-full bg-blue-200 bg-opacity-50 placeholder-blue-500 m-3 focus:border-blue-600">
            <label for="messageTextarea" class="font-semibold text-blue-700">Tell me a story</label>
            <textarea name="message" id="messageTextarea" placeholder="Write whatever you want to write, send me a feedback or give me a hi.." class="m-3 bg-blue-200 bg-opacity-50 border-2 p-2 rounded-2xl border-blue-600 w-full placeholder-blue-500 focus:border-blue-600 h-[10vh]"></textarea>
            <button class="rounded-full text-xl bg-blue-600 text-blue-100 hover:bg-blue-200 hover:text-blue-600 border-2 border-blue-200 hover:border-blue-600 px-4 py-2 w-full m-3">Send</button>
          </form>
          <div class="w-fit flex items-end">
            <div class="flex items-end justify-center">
              <div class="flex flex-col items-end w-4 h-4">
                <div class="absolute bg-white z-50 w-2 -translate-y-6 translate-x-1 h-3"></div>
              </div>
              <h1 class="xl:font-semibold shadow-sm shadow-blue-300 transition-all hover:shadow-inner hover:shadow-blue-900 font-normal xl:text-4xl lg:text-2xl text-normal text-blue-700 border-2 w-full border-blue-700 text-right px-2 py-4  hover:bg-blue-600 hover:text-white hover:cursor-pointer hover:border-4 transform hover:border-white">See all messages</h1>
              <div class="flex w-4 h-4">
                <div class="absolute bg-white -translate-x-1 -translate-y-6 w-2 h-3"></div>
              </div>      
          </div>
        </div>
        </div>
      </section>
      <div class="flex items-center pt-12 pb-2 justify-center text-2xl font-semibold bg-white">
        <h1>Made with</h1>
        <span class="px-1 hover:animate-spin hover:cursor-crosshair"> ❤ </span>
        <h1>by Abanto</h1>
      </div>
    </footer>
  </body>
</html>
